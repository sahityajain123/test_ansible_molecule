name: Ansible Lint

on: [push, pull_request]

jobs:
  ansible-lint:

    runs-on: ubuntu-latest
    

    steps:
    - uses: actions/checkout@v2

    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@main
      with:
        targets: |
          ./playbooks/playbook.yml
        override-deps: |
          ansible==5.3.0
          ansible-lint==5.3.2