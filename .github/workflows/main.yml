---
name: Molecule Test
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]

    steps:
      - uses: actions/checkout@v3
        with:
          path: "${{ github.repository }}"
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install molecule ansible-core
      - name: Test with molecule
        run: |
          find . -name molecule.yml
          echo "${{ secrets.SAH_PRIVATE_KEY }}" > ./sahityajain123/test_ansible_molecule/ssh-private-key
          chmod 600 ./sahityajain123/test_ansible_molecule/ssh-private-key
          ls -l /home/runner/work/test_ansible_molecule/test_ansible_molecule/sahityajain123/test_ansible_molecule/ssh-private-key 
          cd ./sahityajain123/test_ansible_molecule/
          pwd
          molecule --debug test
